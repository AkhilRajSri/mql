apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: analytics-frontend-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: analytics-frontend-static
    networking.gke.io/managed-certificates: analytics-frontend-certificate

spec:
  rules:
    - host: mql.shuru.app
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: analytics-frontend-service
                port:
                  number: 80
